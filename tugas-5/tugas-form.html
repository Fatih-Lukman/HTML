<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Data pribadi</h1>
    <div>
      <fieldset>
        <legend>Data Pribadi</legend>
        <div>
          <br />
          <label>Nama Panjang: </label>
          <input type="text" name="nama" placeholder="Nama" />
        </div>
        <div>
          <br />
          <label>Alamat:</label>
          <input type="text" name="alamat" placeholder="Alamat" />
        </div>
        <div>
          <br />
          <label>Kelamin:</label>
          <label><input type="radio" name="Kelamin" />Pria</label>
          <label><input type="radio" name="Kelamin" />Wanita</label>
        </div>
        <div>
          <br />
          <label>Hobi:</label>
          <label><input type="checkbox" name="Memasak" />Memasak</label>
          <label><input type="checkbox" name="Bersepeda" />Bersepeda</label>
          <label><input type="checkbox" name="Lari" />Lari</label>
          <label><input type="checkbox" name="Panahan" />Panahan</label>
          <label><input type="checkbox" name="Renang" />Renang</label>
        </div>
        <div>
          <br />
          <input type="submit" value="Kirim" />
        </div>
      </fieldset>
    </div>
  </body>
</html>
