<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .big-square {
      position: relative;
      height: 400px;
      width: 400px;
      background: deepskyblue;
    }
    .medium-square {
      height: 200px;
      width: 300px;
      background-color: red;
    }
    .small-square {
      position: absolute;
      right: 0;
      height: 80px;
      width: 80px;
      background: yellow;
    }
  </style>
  <body>
    <div class="big-square">
      <div class="medium-square">
        <div class="small-square"></div>
      </div>
    </div>
  </body>
</html>
